<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="C:\ProjetosVSCode\PROJETO2\css\styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form >

                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar o seu veículo" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price"> Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                    </div>

                    <div class="box-input">
                        <label for="description"> Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você descreve os detalhes do veículo. Ex: se possui algum arranhão" required></textarea>></textarea> 
                    </div>

                    <div class="box-input">
                        <label for="brand"> Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="model"> Marca <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="mileage"> Quilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a quilometragem do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="purchase"> Data de compra <span class="required-field">*</span></label>
                        <input type="date" name="purchase" id="purchase" class="block" required>
                    </div>

                    <div class="box-input">
                       <p>Tipo de cambio: <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Automático</label>

                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Manual</label>
                    </div>

                    <div class="opcional-box">
                        <p>Opcionais:</p>
                         <ul class="optional">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" id="camera" name="optional[]" value="camera">
                                <label for="camera">Camera de ré</label>
                            </li>
                         </ul>
                     </div>

                     <div class="opcional-box">
                         <ul class="optional">
                            <li>
                                <input type="checkbox" id="laneassist" name="optional[]" value="laneassist">
                                <label for="laneassist">Assistente de pista</label>
                            </li>

                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>

                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integracao com celular</label>
                            </li>

                            <li>
                                <input type="checkbox" id="leatherseat" name="optional[]" value="leatherseat">
                                <label for="leatherseat">Banco de couro</label>
                            </li>
                         </ul>
                     </div>

                     <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg, image/jpeg" id="image" name="image" required>
                     </div>

                    <input type="submit" value="Enviar" class="btn">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
